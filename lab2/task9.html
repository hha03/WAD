<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>Paragraph</p>
    <button>Button</button>
    <div id="log"></div>
    <script>
        $(document).ready(function(){
            //Get the difference times in milliseconds between 2 clicks of paragraph
            var time1 = 0;
            var time2 = 0;
            var timeDiff = 0;
            $("p").click(function(){
                time1 = (time2 === 0) ? new Date().getTime() : time2;
                time2 = new Date().getTime();
                timeDiff = time2 - time1;
                $("#log").text("Time difference: " + timeDiff + "ms");
            });
        });
    </script> 
</body>
</html>
