<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(() => {
            for (i = 1; i <= 15; i++){
                if (i % 2){
                    $("body").append($("<p></p>").text(`${i} is even`));
                }
                else{
                    $("body").append($("<p></p>").text(`${i} is odd`));
                }
            }
        });
    </script>
</body>
</html>
