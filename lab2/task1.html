<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Temperature Converter</title>
</head>
<body>
    <form>
        <input type="text" name="temp" id="temp">
        <br>
        <input type="radio" name="Calcius" id="Celcius">
        <label for="Celcius">Celcius</label>
        <input type="radio" name="Calcius" id="Fahrenheit">
        <label for="Fahrenheit">Fahrenheit</label>
        <br>
        <input type="submit" value="Convert">
    </form>
    <script>
        $(document).ready(function(){
            $("form").submit(function(e){
                e.preventDefault();
                var tempInput = $("#temp").val();
                if ($("#Celcius").is(":checked")){
                    var tempFahrenheit = (tempInput * 9/5) + 32;
                    var newElement = $("<p></p>").text(`${tempFahrenheit} Fahrenheit`);
                } else if ($("#Fahrenheit").is(":checked")){
                    var tempCelcius = (tempInput - 32) * 5/9;
                    var newElement = $("<p></p>").text(`${tempCelcius} Celcius`);
                } else {
                    var newElement = $("<p></p>").text(`Please select a temperature scale`);
                }
                $("body").append(newElement);
            });
        });
    </script>
</body>
</html>
